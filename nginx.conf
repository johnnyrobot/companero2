server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve app with SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Cache static assets aggressively (immutable)
  location ~* \.(css|js|png|jpg|jpeg|gif|webp|svg|ico|json|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Don’t cache HTML
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # Don’t cache the service worker to ensure updates are picked up
  location = /service-worker.js {
    add_header Cache-Control "no-cache";
  }

  # Don’t cache the web app manifest
  location = /manifest.webmanifest {
    add_header Cache-Control "no-cache";
  }
}
